<div class="overview-container">
    <div class="row">
        <div class="col-12">
            <h2 class="page-title">Tổng quan</h2>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-xl-3 col-md-6">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stats-icon bg-primary">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="card-subtitle mb-1 text-muted">Tổng người dùng</h6>
                            <h3 class="card-title mb-0">1,245</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stats-icon bg-success">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="card-subtitle mb-1 text-muted">Tổng sự kiện</h6>
                            <h3 class="card-title mb-0">845</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stats-icon bg-warning">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="card-subtitle mb-1 text-muted">Sự kiện sắp tới</h6>
                            <h3 class="card-title mb-0">24</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stats-icon bg-info">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="card-subtitle mb-1 text-muted">Tỷ lệ tham gia</h6>
                            <h3 class="card-title mb-0">85%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reports Section -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-chart-pie me-2"></i>Báo cáo hệ thống
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100 btn-lg" (click)="openOverviewReport()">
                                <i class="fas fa-chart-bar me-2"></i>
                                <div>
                                    <div class="fw-bold">Báo cáo tổng thể</div>
                                    <small class="d-block opacity-75">Xem thống kê toàn hệ thống</small>
                                </div>
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-success w-100 btn-lg" disabled>
                                <i class="fas fa-file-export me-2"></i>
                                <div>
                                    <div class="fw-bold">Xuất báo cáo định kỳ</div>
                                    <small class="d-block opacity-75">Sắp ra mắt</small>
                                </div>
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-info w-100 btn-lg" disabled>
                                <i class="fas fa-chart-pie me-2"></i>
                                <div>
                                    <div class="fw-bold">Phân tích xu hướng</div>
                                    <small class="d-block opacity-75">Sắp ra mắt</small>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Overview Report Modal -->
@if (showOverviewReport()) {
<app-overview-report [isVisible]="showOverviewReport()" (close)="closeOverviewReport()"></app-overview-report>
}
